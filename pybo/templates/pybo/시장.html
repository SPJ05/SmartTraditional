<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        a {
            text-decoration: none;
            color: #b08968;
        }

        .bold {
            font-weight: bold; /* Bold 스타일 */
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시장 정보</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'pybo/홈화면1.css' %}">
</head>
<body>
    <!-- Header include -->
    {% include 'pybo/header.html' with page_name='market' %}

    <main class="main-content">
        <div class="market-card">
            <div class="image-section">
                <img src="{% static 'pybo/효자시장.jpg' %}" alt="효자시장 사진" style="width: 100%; height: 100%; object-fit: cover; border-radius: 5px;">
            </div>
            <div class="vertical-line"></div>
            <div class="info-section">
                <h2>효자시장</h2>
                <p>신선한 해산물과 농산물을 저렴하게 만나볼 수 있는 전통시장<br>지역 주민과 학생들에게 사랑받는 포항의 대표 시장</p>
                <p>거리: 1.4 km<br>주소: 경상북도 포항시 남구 효자동길2번길 13</p>
            </div>
            <div class="photo-section">
                <div class="photo">
                    <img src="{% static 'pybo/효자시장_음식사진1.jpg' %}" alt="음식 사진 1" style="width: 100%; height: 100%; object-fit: cover; border-radius: 5px;">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
