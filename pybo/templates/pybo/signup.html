<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - ST 전통시장</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'pybo/signup.css' %}">
</head>
<body>
    {% include 'pybo/header.html' %}

    <main>
        <div class="signup-container">
            <h1>회원가입</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="signup-button">회원가입</button>
            </form>
        </div>
    </main>
</body>
</html>
