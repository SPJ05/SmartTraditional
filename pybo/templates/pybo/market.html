<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>효자시장</title>
</head>
<body>
    <h1>효자시장 점포 목록</h1>
    {% for store in stores %}
        <h2>{{ store.store_name }}</h2>
        <ul>
            {% for item in store.menu_items %}
                <li>{{ item.menu }} - {{ item.price }}원</li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
