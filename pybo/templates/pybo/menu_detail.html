<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ menu.name }} - {{ store.name }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'pybo/menu_detail.css' %}">
</head>
<body>
    {% include 'pybo/header.html' %}
    <main>
        <div class="menu-detail">
            <h1>{{ menu.name }}</h1>
            <p>가격: {{ menu.price }}원</p>
            <p>상점: <a href="{% url 'pybo:store_detail' store_id=store.id %}">{{ store.name }}</a></p>
        </div>
    </main>
</body>
</html>
